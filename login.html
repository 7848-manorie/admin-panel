<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mofi Admin Panel</title>
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- link:https://admin.pixelstrap.net/mofi/template/index.html  -->
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-12">
                <div class="login-card">
                    <div>
                        <div>
                            <a class="logo text-center" href="./index.html" >
                                <img src="./assets/images/login-logo.png" alt="">
                            </a>
                        </div>
                        <div class="login-main">
                            <form method="post" class="theme-form">
                                <h4>Sign in to account</h4>
                                <p>Enter your email password to login</p>
                                <div class="form-group">
                                    <label class="">Email Address</label>
                                    <input class="form-control-login" type="email" required="" placeholder="Test@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label">Password</label>
                                    <div>
                                        <input class="form-control-login" type="password" name="login[password]" required=""
                                            placeholder="*********">
                                        <div class="show-hide">
                                            <span class="show"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <input id="checkbox1" type="checkbox">
                                        <label class="text-muted" for="checkbox1">Remember password</label>
                                    </div>
                                    <a class="link" href="javascript:void(0)">Forgot password?</a>
                                    <div class="text-end">
                                        <button class="btn" type="submit">Sign in</button>
                                    </div>
                                </div>
                                <h6 class="text-muted">
                                    Or Sign in With
                                </h6>
                                <div class="social">
                                    <div class="btn-showcase">
                                        <a class="social-btn" href="https://in.linkedin.com/" target="_blank">
                                            <i class="txt-linkedin" data-feather="linkedin"></i>
                                            LinkedIn 
                                        </a>
                                        <a class="social-btn" href="https://x.com/i/flow/login" target="_blank">
                                            <i class="txt-twitter" data-feather="twitter"></i>
                                            twitter
                                        </a>
                                        <a class="social-btn" href="https://www.facebook.com/login/" target="_blank">
                                            <i  class="txt-fb" data-feather="facebook"></i>
                                            facebook
                                        </a>
                                    </div>
                                </div>
                                <p class="create text-center">Don't have account?
                                    <a  href="javascript:void(0)">Create Account</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- feather icon  -->
    <script>
            feather.replace();
    </script>
    <script src="./assets/js/jquery.min.js"></script>
</body>
</html>
